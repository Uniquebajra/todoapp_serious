{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ task.description }}</textarea>
        </div>
        <div>
            <label for="due_date">Due Date:</label>
            <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d\\TH:i' }}">
        </div>
        <div>
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
        </div>
        <div>
            <button type="submit">Save Changes</button>
            <a href="{% url 'task_detail' task.pk %}">Cancel</a>
        </div>
    </form>
{% endblock %}
