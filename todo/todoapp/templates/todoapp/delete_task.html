{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this task?</h1>
    <p>{{ task.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'task_list'%}">Cancel</a>
    </form>
{% endblock %}
